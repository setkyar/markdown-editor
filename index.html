#### Basic useful feature list:
  

* Ctrl/Cmd + S to save the file
* Ctrl + P to save the file in PDF 

>**Note** (Support on Google Chrome Only) because other browser doesn't inclue save print file as pdf. So, firstly I had tried with jspdf but currently, it's failed. So, I just support google chrome only.
   

* Drag and drop a file into here to load it
* File contents are saved in the URL so you can share files

#### You want to see the **bold letter** or *italic*?
 

You have to open and close with `**` to what you want to bold. 
 
Example Bold->** Bold Letter **
 
You have to open and close with `*` to what you want to italic. 

Example Italic->*Italic*
